<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation in JavaScript</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <header class="signup-header">
          <h1>Signup</h1>
        </header>
        <main class="signup-body">
          <form action="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
            <p class="formdesign" id="name"> 
                <label for="name">Name</label>
                 <input type="text" name="fname" required><b>
                    <span class="formerror"> </span></b>
                 </p>
            <p>
              <label for="email">Email</label>
              <input type="email" placeholder="xyz@gmail.com" id="email" />
              <i class="fa-solid"></i>
              <span id="emailError"></span>
            </p>
            <p>
                <label for="phone">Phone</label>
                <input type="phone" placeholder="123456789" id="phone" />
                <i class="fa-solid"></i>
                <span id="phoneError"></span>
              </p>
            <p>
              <label for="password">Password</label>
              <input
                type="password"
                placeholder="at least 8 characters"
                id="password"
              />
              <i class="fa-solid"></i>
              <span id="passError"></span>
            </p>
            <p>
              <input type="submit" value="Create Account" id="submitBtn"/>
            </p>
          </form>
        </main>
        <footer class="signup-footer">
          <p>Already have an account? <a href="">Login</a></p>
        </footer>
      </div>
    </div>
  </body>

  <script src="style.js"></script>
  <!-- Add Script file of font awsome to access the icons -->
</html>
